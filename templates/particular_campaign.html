<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <!-- NAVIGATION BAR -->
        <div id="panel">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <label class="navbar-brand">Sponsor 01 Dashboard</label>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="sponsor_dashboard.html">Profile</a>
                            <a class="nav-link active" href="sponsor_campaign.html">Campaign</a>
                            <a class="nav-link" href="/templates/sponsor_find.html">Find</a>
                            <a class="nav-link" href="#">Statistics</a>
                            <a class="nav-link" href="#">Logout</a>
                            <input class="form-control" type="search" placeholder="Search ad title" aria-label="Search">
                            <button type="submit" class="btn btn-success btn-sm">Search</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- CAMPAIGN DESCRIPTION -->
        <div class="container row mt-4">
            <h4>Campaign title</h4>
            <p>
                description: <br>
                start date: <br>
                end date: <br>
                Visibility: <br>
                budget: <br>
            </p>
        </div>

        <!-- AD REQUEST CARDS -->
        <div class="container row">
            <h5 class="text-center mb-4">Ad Requests</h5>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Ad Request 01</h6>
                        <p class="card-text">
                            Title: <br>
                            Requirements: <br>
                            Payment Amount: <br>
                            Influencer Assigned: <br>
                            Status:
                        </p>
                        <!-- EDIT MODAL TRIGGER BUTTON -->
                        <button type="button" class=" btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#editAdRequestModal">Edit</button>
                        <button type="button" class=" btn btn-outline-danger btn-sm">Delete</button>
                    </div>
                </div>
            </div>

            <!-- ADD AD REQUEST MODAL TRIGGER BUTTON -->
            <div class="text-center mt-4">
                <button type="button" class=" btn btn-success" data-bs-toggle="modal" data-bs-target="#adRequestModal">Create New Ad Request</button>
            </div>

        </div>


        <!-- ADD AD REQUEST MODAL -->
        <div class="modal fade" id="adRequestModal" tabindex="-1" aria-labelledby="adRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="adRequestModalLabel">Create New Ad Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="adRequestForm" method="POST" action="#">
                            <div class="mb-3">
                                <label for="adTitle" class="form-label">Ad Request Title</label>
                                <input type="text" class="form-control" id="adTitle" name="adTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="adRequirement" class="form-label">Requirement</label>
                                <textarea class="form-control" id="adRequirement" name="adRequirement" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="adPaymentAmount" class="form-label">PaymentAmount</label>
                                <input type="number" class="form-control" id="adPaymentAmount" name="adPaymentAmount" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Discard</button>
                        <button type="button" class="btn btn-success">Add</button>
                        <a href="/templates/sponsor_find.html" class="btn btn-warning">Find Influencer</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- EDIT AD REQUEST MODAL -->
        <!-- In every field, add the original values from database as placeholders -->
        <div class="modal fade" id="editAdRequestModal" tabindex="-1" aria-labelledby="editAdRequestModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAdRequestModalLabel">Edit Ad Request</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editAdRequestForm" method="POST" action="#">
                            <div class="mb-3">
                                <label for="adTitle" class="form-label">Ad Request Title</label>
                                <input type="text" class="form-control" id="adTitle" name="adTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="adRequirement" class="form-label">Requirement</label>
                                <textarea class="form-control" id="adRequirement" name="adRequirement" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="adPaymentAmount" class="form-label">PaymentAmount</label>
                                <input type="number" class="form-control" id="adPaymentAmount" name="adPaymentAmount" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Discard</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
